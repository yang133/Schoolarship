<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>智创——用户注册</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/zc.ico}" />
</head>
<body>
<div data-th-include="common/common"></div>
<main id="main" class="main">
    <div data-th-include="front/header" id="header"></div>
    <div class="container">
        <div class="bgPic"><img src="img/init.png" data-th-src="@{/img/register/b3_1.jpg}" alt=""/></div>
        <div class="register">
            <div class="title">
                <span>注册</span>
                <a href="/front/login">去登录</a>
            </div>
            <form autocomplete="off">
                <div class="default">
                    <p>用户名由3~10个数字和英文字符组成</p>
                    <input id="uname" name="uname" data-form="uname" type="text"/>
                    <label for="uname">用户名</label>
                </div>
                <div class="default">
                    <p>密码由6~10个数字和英文字符组成</p>
                    <input id="upwd" name="upwd" data-form="upwd" type="password"/>
                    <label for="upwd">密码</label>
                </div>
                <div class="default">
                    <p>请确认两次输入密码一致</p>
                    <input id="upwd_2" data-form="upwd_2" type="password"/>
                    <label for="upwd_2">确认密码</label>
                </div>
                <div class="default">
                    <p>请输入中国大陆手机号码</p>
                    <input id="phone" name="phone" data-form="phone" type="text"/>
                    <label for="phone">手机</label>
                </div>
                <div class="submit">
                        <span class="notice">点击"注册"代表您同意遵守
                            <a href="#">用户协议</a>
                            和
                            <a href="#">隐私条款</a>
                        </span>
                    <button class="s_hover" data-form="submit">注册</button>
                </div>
            </form>
            <div class="other_login">
                <div class="log">
                    <span>社交账号登录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wx" src="img/init.png" data-th-src="@{/img/register/wx.png}" alt=""/>
                            <span class="prompt">微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="qq" src="img/init.png" data-th-src="@{/img/register/qq.png}" alt=""/>
                            <span class="prompt">QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wb" src="img/init.png" data-th-src="@{/img/register/wb.png}" alt=""/>
                            <span class="prompt">微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div data-th-include="front/footer" id="footer"></div>
</main>
<script data-th-src="@{/js/jquery-3.2.1.js}"></script>
<script data-th-src="@{/js/base.js}"></script>
<script data-th-src="@{/js/register.js}"></script>
</body>
</html>
